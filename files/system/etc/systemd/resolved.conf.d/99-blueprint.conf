[Resolve]
# DNSSEC validation (allow-downgrade is more secure than "no")
DNSSEC=allow-downgrade

# Use DNS-over-TLS when available (good security practice)
DNSOverTLS=opportunistic

# Enable DNS caching (improves performance)
Cache=yes

# Enable stub listener for local applications
DNSStubListener=yes

# Use systemd-resolved for all domains
Domains=~.
